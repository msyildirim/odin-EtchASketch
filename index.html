<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Etch A Sketch</div>
    <div class="butons">
        <form id="gridChoiceForm">
            <input class="gridSizeInput" type="number" name="width" id="width" value="16">
            <input class="gridSizeInput" type="number" name="height" id="height" value="16">
            <input type="button" name="changeButton" value="Change Grid"><br>
            <p id="sizeInputError"></p>   
        </form>
        <div id="sketchEraseSelection">
            <input type="radio" id="radioSketch" name="sketchOrErase" value="sketch" checked>
            <label for="radioSketch">Sketch</label>
            <input type="radio" id="radioErase" name="sketchOrErase" value="erase">
            <label for="radioErase">Erase</label>
        </div>
        <input type="checkbox" name="randomColor" id="randomColor">
        <label for="randomColor">Random Color</label>
        <input type="color" name="colorpicker" id="colorpicker" value="#0000ff">
        <label for="colorpicker">Color Picker:</label>
  
    </div>
    <div class="grid-container"></div>
    
    <script src="eas.js"></script>
</body>
</html>
